<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV App</title>
    <!-- CSS -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="mt-5">

    <div class="container">
        <div>
            <img src="https://w7.pngwing.com/pngs/703/528/png-transparent-samsung-logo-samsung-galaxy-a8-2018-logo-samsung-electronics-arrow-sketch-company-text-label.png"
                alt="samsung-tv-image" class="img-thumbnail" onclick="showAdd('samsung')">
            <img src="https://lh3.googleusercontent.com/proxy/9vcYNX3oRwUjYFYp9-FGWuRTnBMIni4i7dB8648ccqQ4AxDC9Rsfcxfjy2CNCkq6RtJQt4gkhVzPFluzjTODo8JbBOrwf6WXRbH0ggA9"
                alt="mi-tv-image" class="img-thumbnail" onclick="showAdd('mi')">
            <img src="https://1000logos.net/wp-content/uploads/2017/06/Symbol-Sony.jpg" alt="sony-tv-image"
                class="img-thumbnail" onclick="showAdd('sony')">
            <img src="https://i1.wp.com/www.logoworks.com/blog/wp-content/uploads/2017/09/8SNmvxUn.jpg?resize=512%2C360&ssl=1"
                alt="toshiba-tv-image" class="img-thumbnail" onclick="showAdd('toshiba')">
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center mb-3">
            <video class="my-video" id="my-video">
                <source id="my-add" type="video/mp4">
            </video>
            <div class="justify-content-center align-items-center mb-3" id="remote">
                <button class="btn btn-success" id="play">Play</button>
                <button class="btn btn-warning" id="pause">Pause</button>
                <button class="btn btn-primary" id="volUp">Vol +</button>
                <button class="btn btn-secondary" id="volDown">Vol -</button>
            </div>
            <h5 id="volume" class="text-light">Current Volume: 100%</h5>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
