<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV App</title>
    <!-- CSS -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="mt-5">

    <div class="container">
        <div>
            <img src="images/samsung.png" alt="samsung-tv-image" class="img-thumbnail" onclick="showAdd('samsung')">
            <img src="images/mi.png" alt="mi-tv-image" class="img-thumbnail" onclick="showAdd('mi')">
            <img src="images/sony.jpg" alt="sony-tv-image" class="img-thumbnail" onclick="showAdd('sony')">
            <img src="images/toshiba.jpg" alt="toshiba-tv-image" class="img-thumbnail" onclick="showAdd('toshiba')">
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center mb-3">
            <video class="my-video" id="my-video">
                <source id="my-add" type="video/mp4">
            </video>
            <div class="justify-content-center align-items-center mb-3" id="remote">
                <button class="btn btn-success" id="play">Play</button>
                <button class="btn btn-warning" id="pause">Pause</button>
                <button class="btn btn-primary" id="volUp">Vol +</button>
                <button class="btn btn-secondary" id="volDown">Vol -</button>
            </div>
            <h5 id="volume" class="text-light">Current Volume: 100%</h5>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
