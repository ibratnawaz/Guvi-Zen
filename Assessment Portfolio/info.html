<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | My Details</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        input[type="range"] {
            padding: 0px !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="py-5 text-center">
            <h2>My Info form</h2>
        </div>

        <div class="row">
            <div class="col-sm-4 mb-4">
                <div class="card">
                    <img src="https://nawaz-portfolio-a3d178.netlify.app/images/nawaz_image.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <form onsubmit="return false;">
                            <div class="form-image" class="card p-2">
                                <div class="form-group">
                                    <label for="img-profile">Profile Image</label>
                                    <input type="file" id="img-profile" class="form-control"
                                        placeholder="Your Profile Image">
                                </div>
                            </div>
                            <div class="form-image" class="card p-2">
                                <div class="form-group">
                                    <label for="resume">Upload Resume</label>
                                    <input type="file" id="resume" class="form-control"
                                        placeholder="Upload your resume">
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-8">
                <form onsubmit="editDetails(); return false;">
                    <!-- Basic Info -->
                    <div>
                        <h4 class="mb-3">Basic Info</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="John" value=""
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName">Last name (Optional)</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Smith" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phone">Mobile Number</label>
                                    <input type="number" class="form-control" id="phone" placeholder="65xxxxxx98"
                                        required>
                                </div>
                            </div>
                        </div>
                        <hr class="mb-4">
                    </div>

                    <!-- Address Details -->
                    <div>
                        <h4 class="mb-3">Address Details</h4>
                        <div class="mb-3">
                            <label for="address">Address Line-1</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        </div>
                        <div class="mb-3">
                            <label for="address-2">Address Line-2 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="address-2" placeholder="Apartment or suite">
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Country" required>

                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" placeholder="State" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="Zip" required>
                            </div>
                        </div>
                        <hr class="mb-4">
                    </div>

                    <!-- About You -->
                    <div>
                        <h4 class="mb-3">About You</h4>
                        <div class="mb-3">
                            <label for="headline">Headline</label>
                            <textarea type="text" class="form-control" id="headline"
                                placeholder="e.g. I'm a Bangalore, based PHP Web Developer." rows="2"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="desc">Description</label>
                            <textarea type="text" class="form-control" id="desc"
                                placeholder="About yourself (in details)" rows="7" required></textarea>
                        </div>
                        <hr class="mb-4">
                    </div>

                    <!-- Education -->
                    <div id="education">
                        <h4 class="mb-3">Education</h4>
                        <div id="extra-edu">
                            <div class="row border mb-3">
                                <div class="col-12 mb-3">
                                    <label for="school-1">School / College Name</label>
                                    <input type="text" class="form-control" id="school-1"
                                        placeholder="School / College Name" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="branch-1">Branch</label>
                                    <input type="text" class="form-control" id="branch-1" placeholder="Branch" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="degree-1">Degree</label>
                                    <input type="text" class="form-control" id="degree-1" placeholder="Degree" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="year-1">Year of Passing</label>
                                    <input type="date" class="form-control" id="year-1" placeholder="year of passing"
                                        required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="grade-1">Grade</label>
                                    <input type="text" class="form-control" id="grade-1" placeholder="Grade Obtained"
                                        required>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-secondary" type="button" onclick="createEdu()">Add Education</button>
                        <hr class="mb-4">
                    </div>

                    <!-- Work Experience -->
                    <div>
                        <h4 class="mb-3">Work Experience</h4>
                        <div id="extra-job">
                            <div class="row border mb-3">
                                <div class="col-12 mb-3">
                                    <label for="company-1">Company Name</label>
                                    <input type="text" class="form-control" id="company-1" placeholder="Company Name"
                                        required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="desg-1">Designation</label>
                                    <input type="text" class="form-control" id="desg-1" placeholder="You worked as..."
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="start-1">Starting Date</label>
                                        <input type="text" class="form-control" id="start-1" placeholder="starting date"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="end-1">Ending Date</label>
                                        <input type="text" class="form-control" id="end-1" placeholder="ending date">
                                        <small class="text-muted">If your working currently don't provide the ending
                                            date.</small>
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="job_desc-1">Job Description</label>
                                    <textarea type="text" class="form-control" id="job_desc-1" rows="5"
                                        placeholder="describe your job" required></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-secondary" type="button" onclick="createJob()">Add Experience</button>
                        <hr class="mb-4">
                    </div>


                    <!-- Skills -->
                    <div>
                        <h4 class="mb-3">Skills</h4>
                        <div id="extra-skills">
                            <div class="row border mb-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="skill-name-1">Skill Name</label>
                                        <input type="text" class="form-control" id="skill-name-1"
                                            placeholder="Skill Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="val-1">Skill Knowledge</label>
                                        <input type="range" class="form-control" id="val-1" placeholder="value"
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-secondary" type="button" onclick="createSkills()">Add Skill</button>
                        <hr class="mb-4">
                    </div>

                    <button class="btn btn-primary btn-lg btn-block mb-4" id="save" type="submit">Save Changes</button>
                </form>
            </div>

        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/info.js"></script>
</body>

</html>
