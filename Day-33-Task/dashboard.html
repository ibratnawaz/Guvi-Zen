<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Shortener | Dashboard</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <script src="assets/js/verify.js"></script>

    <style>
        a {
            color: #212529;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>

    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <button class="btn btn-outline-primary" onclick="logout()">Sign Out</button>
    </nav>

    <div class="container table-responsive">
        <div class="mt-5 mb-5">
            <div role="alert" id="alert-message" style="display: none;"></div>
            <form onsubmit="createShortUrl(); return false;">
                <div class="row">
                    <div class="col-12 col-md-9">
                        <div class="form-group">
                            <input type="url" class="form-control" placeholder="Enter a long URL to make short" id="url"
                                required>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="btn-url"> Generate Short URL
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <p class="display-4">URL Details</p>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Original URL</th>
                    <th scope="col">Short URL</th>
                    <th scope="col">Visit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td><a href="http://" target="_blank"><i class="fa fa-link"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/dashboard.js"></script>
</body>

</html>
