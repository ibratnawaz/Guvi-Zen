<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Shortener | Register</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <style>
        body {
            background: linear-gradient(to right top, #0b1627, #002b3a, #003f41, #21533b, #536233);
        }
    </style>
</head>

<body>

    <div class="container mt-3 mb-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <a href="index.html" class="float-right btn btn-outline-primary mt-1">Home</a>
                        <h4 class="card-title mt-2">Register</h4>
                    </header>
                    <article class="card-body">
                        <div class="alert" role="alert" id="alert-message" style="display: none;"></div>
                        <form onsubmit="register(); return false;">
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>First name </label>
                                    <input type="text" class="form-control" placeholder="" id="first_name" required>
                                </div>

                                <div class="col form-group">
                                    <label>Last name</label>
                                    <input type="text" class="form-control" placeholder="" id="last_name" required>
                                </div>

                            </div>

                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="" id="email" required>
                                <small class="form-text text-muted">You will receive an activation link to this
                                    email.</small>
                                <small class="text-danger" id="email-error"></small>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" id="password" required>
                                <small class="text-danger" id="password-error"></small>
                            </div>

                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input class="form-control" type="password" id="confirm_password" required>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" id="btn-register"> Sign Up
                                </button>
                            </div>
                        </form>
                    </article>

                    <div class="border-top card-body text-center">Already have an account? <a href="login.html">Log
                            In</a></div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/register.js"></script>
</body>

</html>
