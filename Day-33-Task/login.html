<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Shortener | Login</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to right top, #0b1627, #002b3a, #003f41, #21533b, #536233);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <a href="index.html" class="float-right btn btn-outline-primary mt-1">Home</a>
                        <h4 class="card-title mt-2">Login</h4>
                    </header>
                    <article class="card-body">
                        <form onsubmit="return false;">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="" id="email" required>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" id="password" required>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" id="btn-login"> Sign In
                                </button>
                            </div>
                        </form>
                    </article>

                    <div class="border-top card-body text-center">
                        <div>New user? <a href="register.html">Register</a></div>
                        <div class="mt-2"><a href="forgot_password.html">Forgot password</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
