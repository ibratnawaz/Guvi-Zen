<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!--Font-awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Icon -->
            <div class="fadeIn first">
                <i class="fa fa-user fa-2x"></i>
            </div>

            <!-- Login Form -->
            <form onsubmit="checkPassword();return false;" class="center">
                <input type="email" id="email" class="fadeIn second" readonly>
                <input type="password" id="password" class="fadeIn second" placeholder="Password">
                <small class="text-danger" id="error"></small>
                <input type="password" id="confirm-password" class="fadeIn third" placeholder="Confirm Password">
                <input type="submit" id="btn-submit" class="fadeIn fourth" value="Update Password">
                <p id="message"></p>
            </form>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="reset.js"></script>
</body>

</html>
