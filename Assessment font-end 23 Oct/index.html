<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 23/10/2020 | Form</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/nav.css">
</head>
<body class="flex-col center">
    
    <div class="header flex-row">
        <div class="heading flex-row">Demo Form</div>
        <div class="menu flex-row">
            <a href="index.html" class="item item-1 active">Form Demo</a>
            <a href="page.html" class="item item-2">Landing Page</a>
            <a href="grid.html" class="item item-3">Grid System</a>
            <a onclick="toggle()" id="toggle" class="item item-3"><img src="assets/images/menu.png" alt="menu icon" width="30px"></a>
        </div>
    </div>

    <div class="modal" id="modal">
        <ul>
            <li><a href="index.html" class="">Form Demo</a></li>
            <li><a href="page.html" class="">Landing Page</a></li>
            <li><a href="grid.html" class="">Grid System</a></li>
        </ul>
    </div>

    <div class="container flex-col">
        
        <div class="flex-row field-container">
            <label for="name" class="sec-1 flex-row">Full Name</label>
            <div class="sec-2 inputWithIcon inputIconBox">
                <input type="text" placeholder="Full Name" id="name">
                <i class="fa fa-user"></i>
            </div>
        </div>

        <div class="flex-row field-container">
            <label for="addr-1" class="sec-1 flex-row">Address Line-1</label>
            <div class="sec-2 inputWithIcon inputIconBox">
                <input type="text" placeholder="Address Line-1" id="addr-1">
                <i class="fa fa-address-card icon"></i>
            </div>
        </div>

        <div class="flex-row field-container">
            <label for="addr-2" class="sec-1 flex-row">Address Line-2</label>
            <div class="sec-2 inputWithIcon inputIconBox">
                <input type="text" placeholder="Address Line-2" id="addr-2">
                <i class="fa fa-address-card icon"></i>
            </div>
        </div>

        <div class="flex-row field-container">
            <label for="city" class="sec-1 flex-row">City</label>
            <div class="sec-2 inputWithIcon inputIconBox">
                <input type="text" placeholder="City" id="city">
                <i class="fa fa-building"></i>
            </div>
        </div>

        <div class="flex-row field-container">
            <label for="state" class="sec-1 flex-row">State/Province/Region</label>
            <div class="sec-2 inputWithIcon inputIconBox">
                <input type="text" placeholder="State/Province/Region" id="state">
                <i class="fa fa-map-marker" style="padding: 9px 14px;"></i>
            </div>
        </div>

        <div class="flex-row field-container">
            <label for="zip" class="sec-1 flex-row">Postal Code/Zip</label>
            <div class="sec-2 inputWithIcon inputIconBox">
                <input type="text" placeholder="Postal Code/Zip" id="zip">
                <i class="fa fa-envelope-open icon"></i>
            </div>
        </div>

        <div class="flex-row field-container">
            <label for="country" class="sec-1 flex-row">Country</label>
            <div class="sec-2 inputWithIcon inputIconBox">
                <input type="text" placeholder="Country" id="country">
                <i class="fa fa-flag icon"></i>
            </div>
        </div>

        <div class="flex-row field-container">
            <label for="email" class="sec-1 flex-row">Email</label>
            <div class="sec-2 inputWithIcon inputIconBox">
                <input type="email" placeholder="Email" id="email">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>

        <div class="flex-row field-container">
            <label for="phone" class="sec-1 flex-row">Phone Number</label>
            <div class="sec-2 inputWithIcon inputIconBox">
                <input type="number" placeholder="Phone Number" id="phone">
                <i class="fa fa-phone"></i>
            </div>
        </div>

        <div class="flex-row center">
            <button type="submit">Submit</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
