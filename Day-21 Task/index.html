<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer OOPs</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <style>
        .close {
            outline: none !important;
        }

        .my-btn {
            border-radius: 25px;
            width: 64px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="m-5">
    <div class="container">
        <button type="button" class="btn btn-primary float-right mb-2" data-toggle="modal" data-target="#customerModal">
            Add Customer
        </button>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Account Number</th>
                        <th scope="col">Balance</th>
                        <th scope="col">Deposit</th>
                        <th scope="col">Withdraw</th>
                        <th scope="col">Invoice</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>1001</td>
                        <td>3000</td>
                        <td>
                            <button class="btn btn-success my-btn">+</button>
                        </td>
                        <td>
                            <button class="btn btn-danger my-btn">-</button>
                        </td>
                        <td>
                            <button class="btn btn-info my-btn">view</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary my-btn" data-toggle="modal"
                                data-target="#customerEditModal">edit</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>1002</td>
                        <td>5000</td>
                        <td>
                            <button class="btn btn-success my-btn">+</button>
                        </td>
                        <td>
                            <button class="btn btn-danger my-btn">-</button>
                        </td>
                        <td>
                            <button class="btn btn-info my-btn">view</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary my-btn" data-toggle="modal"
                                data-target="#customerEditModal">edit</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>1003</td>
                        <td>1000</td>
                        <td>
                            <button class="btn btn-success my-btn">+</button>
                        </td>
                        <td>
                            <button class="btn btn-danger my-btn">-</button>
                        </td>
                        <td>
                            <button class="btn btn-info my-btn">view</button>
                        </td>
                        <td>
                            <button class="btn btn-secondary my-btn" data-toggle="modal"
                                data-target="#customerEditModal">edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Create New Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="balance">Balance</label>
                        <input type="number" min="0" class="form-control" id="balance" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" min="0" class="form-control" id="amount" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount (%)</label>
                        <input type="number" min="0" class="form-control" id="discount">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="customerEditModal" tabindex="-1" aria-labelledby="customerEditModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerEditModalLabel">Update Customer Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="discount">Discount (%)</label>
                        <input type="number" min="0" class="form-control" id="discount">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" min="0" class="form-control" id="amount" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="balance">Balance</label>
                        <input type="number" min="0" class="form-control" id="balance" aria-describedby="emailHelp">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Update Detail</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
